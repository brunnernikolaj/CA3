<div class="container">
    <div class="row">
        <form class="col-md-4 col-md-offset-4">
            <div class="page-header">
                <h2><small><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></small>Register</h2>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Username" ng-model="ctrl.user.username" required="true">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="ctrl.user.password" required="true">
            </div>
            <button type="submit" ng-click="ctrl.register()" class="btn btn-primary">Register</button>
        </form>
    </div>    
</div>
